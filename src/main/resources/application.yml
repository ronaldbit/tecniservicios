spring:
  config:
    import:
      - optional:classpath:.env[.properties]

  application:
    name: tecniservicios
    version: v1

  mvc:
    servlet:
      path: /

  profiles:
    active:
      - dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Lima
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  image:
    path: /var/img

security:
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS

  allowed-headers:
    - Authorization
    - Origin
    - Content-Type
    - Accept
    - Accept-Encoding
    - Accept-Language

  public-routes:
    - /

  auth-entry-routes:
    - /auth/**

  admin-routes:
    - /dashboard/**

  protected-routes:
    - /dashboard/**

  no-admin-operation-to-self-routes:
    - methods:
        - PUT
      routes:
        - /user/{id:^(?!profile-image$).*$}
        - /user/{id}/email

  allowed-origins:
    - "*"

  allowed-credentials: false

  exposed-headers:
    - Content-Disposition

  jwt:
    secret: ${JWT_SECRET}

apiperu:
  base-url: ${API_PERU_URL:https://apiperu.dev/api}
  token: ${API_PERU_TOKEN:}
