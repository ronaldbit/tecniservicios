spring:
  config:
    import:
      - optional:classpath:.env[.properties]

  application:
    name: tecniservicios
    version: v1

  mvc:
    servlet:
      path: /

  profiles:
    active:
      - dev

  datasource:
    url: jdbc:mysql://${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop

  image:
    path: /var/img

security:
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS

  allowed-headers:
    - Authorization
    - Origin
    - Content-Type
    - Accept
    - Accept-Encoding
    - Accept-Language

  public-routes:
    - /
    - /health
    - /auth/login

  admin-routes:
    - methods:
        - GET
        - POST
        - DELETE
      routes:
        - /auth/register
        - /api/usuarios
        - /usuarios
        - /usuarios/{id}
        - /usuarios/email

    - methods:
        - PUT
      routes:
        - /usuarios/{id}
        - /usuarios/profile-image/{id}

    - methods:
        - DELETE
      routes:
        - /api/clientes/{id}

  no-admin-operation-to-self-routes:
    - methods:
        - PUT
      routes:
        - /user/{id:^(?!profile-image$).*$}
        - /user/{id}/email

  allowed-origins:
    - "*"

  allowed-credentials: false

  exposed-headers:
    - Content-Disposition

  jwt:
    secret: ${JWT_SECRET}
