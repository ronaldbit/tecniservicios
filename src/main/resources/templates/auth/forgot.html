<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .alert {
      display: none;
    }

    .requisitos {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .requisitos span {
      display: block;
      margin-bottom: 2px;
    }

    .valido {
      color: green;
    }

    .invalido {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4 text-primary">Restablecer contraseña</h3>
            <p class="text-muted text-center mb-4">
              Ingresa tus datos y una nueva contraseña segura.
            </p>

            <div id="alerta" class="alert" role="alert"></div>

            <form id="form-forgot">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="tucorreo@ejemplo.com" required />
              </div>

              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario"
                  placeholder="Tu nombre de usuario" required />
              </div>

              <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" name="dni"
                  placeholder="Tu número de DNI" required maxlength="8" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required />
                <div class="requisitos">
                  <span id="len" class="invalido">• Al menos 8 caracteres</span>
                  <span id="mayus" class="invalido">• Una letra mayúscula</span>
                  <span id="minus" class="invalido">• Una letra minúscula</span>
                  <span id="num" class="invalido">• Un número</span>
                  <span id="esp" class="invalido">• Un carácter especial (!@#$%^&*)</span>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar" placeholder="********" required />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Guardar nueva contraseña
              </button>
            </form>

            <div class="text-center mt-3">
              <a href="/auth/login" class="text-decoration-none">Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmar = document.getElementById("confirmar");

    const requisitos = {
      len: document.getElementById("len"),
      mayus: document.getElementById("mayus"),
      minus: document.getElementById("minus"),
      num: document.getElementById("num"),
      esp: document.getElementById("esp")
    };

    password.addEventListener("input", () => {
      const val = password.value;

      requisitos.len.className = val.length >= 8 ? "valido" : "invalido";
      requisitos.mayus.className = /[A-Z]/.test(val) ? "valido" : "invalido";
      requisitos.minus.className = /[a-z]/.test(val) ? "valido" : "invalido";
      requisitos.num.className = /[0-9]/.test(val) ? "valido" : "invalido";
      requisitos.esp.className = /[!@#$%^&*]/.test(val) ? "valido" : "invalido";
    });

    document.getElementById("form-forgot").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const usuario = document.getElementById("usuario").value;
      const dni = document.getElementById("dni").value;
      const pass = password.value;
      const confirm = confirmar.value;

      const alerta = document.getElementById("alerta");
      alerta.style.display = "block";

      const esValida =
        pass.length >= 8 &&
        /[A-Z]/.test(pass) &&
        /[a-z]/.test(pass) &&
        /[0-9]/.test(pass) &&
        /[!@#$%^&*]/.test(pass);

      if (!esValida) {
        alerta.className = "alert alert-warning";
        alerta.textContent = "La contraseña no cumple con los requisitos de seguridad.";
        return;
      }

      if (pass !== confirm) {
        alerta.className = "alert alert-danger";
        alerta.textContent = "Las contraseñas no coinciden.";
        return;
      }

      alerta.className = "alert alert-info";
      alerta.textContent = "Procesando solicitud...";

      try {
        const response = await fetch(`/api/auth/validar-recuperacion?email=${encodeURIComponent(email)}&usuario=${encodeURIComponent(usuario)}&dni=${encodeURIComponent(dni)}&password=${encodeURIComponent(pass)}`);

        const mensaje = await response.text();

        if (response.ok) {
          alerta.className = "alert alert-success";
        } else {
          alerta.className = "alert alert-danger";
        }

        alerta.textContent = mensaje;
      } catch (error) {
        alerta.className = "alert alert-danger";
        alerta.textContent = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
