<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olvidar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .alert {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4 text-primary">¿Olvidaste tu contraseña?</h3>
            <p class="text-muted text-center mb-4">
              Ingresa tus datos para recibir un enlace de recuperación.
            </p>

            <div id="alerta" class="alert" role="alert"></div>

            <form id="form-forgot">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="tucorreo@ejemplo.com" required />
              </div>

              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario"
                  placeholder="Tu nombre de usuario" required />
              </div>

              <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" name="dni"
                  placeholder="Tu número de DNI" required maxlength="8" />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Enviar enlace de recuperación
              </button>
            </form>

            <div class="text-center mt-3">
              <a href="/auth/login" class="text-decoration-none">Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("form-forgot").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const usuario = document.getElementById("usuario").value;
      const dni = document.getElementById("dni").value;

      const alerta = document.getElementById("alerta");
      alerta.style.display = "block";
      alerta.className = "alert alert-info";
      alerta.textContent = "Procesando solicitud...";

      try {
        const response = await fetch(`/api/auth/validar-recuperacion?email=${encodeURIComponent(email)}&usuario=${encodeURIComponent(usuario)}&dni=${encodeURIComponent(dni)}`);

        const mensaje = await response.text();

        if (response.ok) {
          alerta.className = "alert alert-success";
        } else {
          alerta.className = "alert alert-danger";
        }

        alerta.textContent = mensaje;
      } catch (error) {
        alerta.className = "alert alert-danger";
        alerta.textContent = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
