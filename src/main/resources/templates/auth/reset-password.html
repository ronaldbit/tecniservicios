<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .alert {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4 text-primary">Restablecer contraseña</h3>
            <p class="text-muted text-center mb-4">
              Ingresa y confirma tu nueva contraseña.
            </p>

            <div id="alerta" class="alert fade-in" role="alert"></div>

            <form id="resetForm">
              <input type="hidden" id="token" name="token">

              <div class="mb-3">
                <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" required minlength="6"
                  placeholder="Mínimo 6 caracteres">
              </div>

              <div class="mb-3">
                <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required
                  minlength="6">
              </div>

              <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
            </form>

            <div class="text-center mt-3">
              <a href="/auth/login" class="text-decoration-none">Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    document.getElementById("token").value = token;

    const alerta = document.getElementById("alerta");
    const form = document.getElementById("resetForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nuevaPassword = document.getElementById("nuevaPassword").value;
      const confirmarPassword = document.getElementById("confirmarPassword").value;

      if (nuevaPassword !== confirmarPassword) {
        alerta.textContent = "Las contraseñas no coinciden.";
        alerta.className = "alert alert-danger fade-in";
        alerta.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`/auth/update-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, nuevaPassword })
        });

        if (response.ok) {
          alerta.textContent = "Tu contraseña ha sido actualizada correctamente. Redirigiendo al inicio de sesión...";
          alerta.className = "alert alert-success fade-in";
          alerta.style.display = "block";

          setTimeout(() => {
            window.location.href = "/auth/login";
          }, 3000);
        } else {
          const errorMsg = await response.text();
          alerta.textContent = errorMsg || "Error al actualizar la contraseña.";
          alerta.className = "alert alert-danger fade-in";
          alerta.style.display = "block";
        }
      } catch (error) {
        alerta.textContent = "Error de conexión con el servidor.";
        alerta.className = "alert alert-danger fade-in";
        alerta.style.display = "block";
      }
    });
  </script>
</body>

</html>
