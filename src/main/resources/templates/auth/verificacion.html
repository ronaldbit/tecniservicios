<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Verificación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script>
    function validarContrasena() {
      const input = document.getElementById("password");
      const feedback = document.getElementById("passwordFeedback");
      const value = input.value;

      const requisitos = [
        { regex: /.{8,}/, msg: "Al menos 8 caracteres" },
        { regex: /[A-Z]/, msg: "Una letra mayúscula" },
        { regex: /[a-z]/, msg: "Una letra minúscula" },
        { regex: /[0-9]/, msg: "Un número" },
        { regex: /[@$!%*?&]/, msg: "Un carácter especial (@, $, !, %, *, ?, &)" },
      ];

      const cumplidos = requisitos.filter(r => r.regex.test(value));
      const progreso = Math.round((cumplidos.length / requisitos.length) * 100);

      const barra = document.getElementById("passwordStrength");
      barra.style.width = progreso + "%";
      barra.className = "progress-bar";
      if (progreso < 40) barra.classList.add("bg-danger");
      else if (progreso < 80) barra.classList.add("bg-warning");
      else barra.classList.add("bg-success");

      feedback.innerHTML = cumplidos.length === requisitos.length
        ? "<span class='text-success'>Contraseña fuerte</span>"
        : "<ul class='text-start text-muted small mb-0'>" + 
            requisitos.map(r => 
              `<li>${r.regex.test(value) ? "✅" : "❌"} ${r.msg}</li>`).join("") + 
          "</ul>";

      validarCoincidencia(); 
    }

    function validarCoincidencia() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const confirmFeedback = document.getElementById("confirmFeedback");

      if (!confirm) {
        confirmFeedback.textContent = "";
        return;
      }

      if (pass === confirm) {
        confirmFeedback.innerHTML = "<span class='text-success'>✔ Las contraseñas coinciden</span>";
      } else {
        confirmFeedback.innerHTML = "<span class='text-danger'>✖ Las contraseñas no coinciden</span>";
      }
    }

    function validarFormulario(event) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const requisitos = [
        /.{8,}/,
        /[A-Z]/,
        /[a-z]/,
        /[0-9]/,
        /[@$!%*?&]/
      ];

      const cumpleTodo = requisitos.every(r => r.test(pass));

      if (!cumpleTodo) {
        event.preventDefault();
        alert("La contraseña no cumple con todos los requisitos de seguridad.");
        return false;
      }

      if (pass !== confirm) {
        event.preventDefault();
        alert("Las contraseñas no coinciden.");
        return false;
      }

      return true;
    }
  </script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4 text-center" style="max-width: 400px;">
    <h3 th:text="${titulo}" 
        th:classappend="${tipo == 'success'} ? 'text-success' : (${tipo == 'error'} ? 'text-danger' : 'text-primary')">
    </h3>    
    <p class="mt-3" th:text="${mensaje}"></p>

    <form th:if="${tipo == 'form'}" th:action="@{/auth/verify}" method="post" class="mt-4" onsubmit="return validarFormulario(event)">
      <input type="hidden" name="token" th:value="${token}" />

      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Nueva Contraseña</label>
        <input 
          type="password" 
          name="password" 
          id="password"
          class="form-control" 
          placeholder="Ingresa tu nueva contraseña"
          required
          oninput="validarContrasena()" />
      </div>

      <div class="progress mb-2" style="height: 6px;">
        <div id="passwordStrength" class="progress-bar bg-danger" style="width: 0%;"></div>
      </div>

      <div id="passwordFeedback" class="small text-muted mb-3"></div>

      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label fw-semibold">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword"
          class="form-control" 
          placeholder="Repite tu nueva contraseña"
          required
          oninput="validarCoincidencia()" />
        <div id="confirmFeedback" class="small mt-1"></div>
      </div>

      <button type="submit" class="btn btn-success w-100">Establecer Contraseña</button>
    </form>

    <a th:if="${tipo == 'success'}" href="/auth/login" class="btn btn-primary mt-4">Ir al login</a>
  </div>
</body>
</html>
