<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Registro - Tienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <div class="text-center mb-6">
        <a href="/" class="text-blue-600 font-bold text-2xl">TECNISERVICIOS</a>
      </div>

      <div class="text-center text-gray-500 text-sm mb-4 border-b pb-2">
        <span>Registro de Persona</span>
      </div>

      <h4 class="text-center font-semibold text-lg mb-4">Crear nueva cuenta</h4>

      <div id="error-msg" class="text-red-600 text-center mb-3 text-sm"></div>
      <p
        class="text-green-600 text-center mb-3 text-sm"
        th:text="${message}"
      ></p>

      <form
        method="post"
        action="/api/personas"
        autocomplete="off"
        class="space-y-4"
      >
        <div>
          <select
            name="tipoDocumentoId"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option value="0" disabled selected>Tipo de Documento</option>
            <option
              th:each="tipo : ${tiposDocumento}"
              th:value="${tipo.id}"
              th:text="${tipo.codigo}"
              th:disabled="${tipo.estado.name() != 'ACTIVO'}"
            ></option>
          </select>
        </div>

        <div>
          <input
            type="text"
            name="numeroDocumento"
            placeholder="Número de Documento"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <input
            type="text"
            name="tipoPersona"
            placeholder="Tipo de Persona"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div class="flex gap-2">
          <input
            type="text"
            name="nombres"
            placeholder="Nombres"
            required
            class="w-1/2 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <input
            type="text"
            name="apellidos"
            placeholder="Apellidos"
            required
            class="w-1/2 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <input
            type="text"
            name="razonSocial"
            placeholder="Razón Social"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <input
            type="text"
            name="telefono"
            placeholder="Teléfono"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <input
            type="text"
            name="direccion"
            placeholder="Dirección"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div class="flex flex-col gap-3 mt-4">
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors"
          >
            Siguiente paso
          </button>
          <a
            href="/auth/login"
            class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 rounded-lg text-center transition-colors"
          >
            Volver al login
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
