<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Inicio de sesión - Tienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <div class="text-center mb-6">
        <a href="/home" class="text-blue-600 font-bold text-2xl">TECNISERVICIOS</a>
      </div>

      <div class="text-center text-gray-500 text-sm mb-4 border-b pb-2">
        <span>Acceso Tienda</span>
      </div>

      <h4 class="text-center font-semibold text-lg mb-4">Inicia sesión</h4>

      <div id="error-msg" class="text-red-600 text-center mb-3 text-sm"></div>
      <p class="text-red-600 text-center mb-3 text-sm" th:text="${message}"></p>

      <form
        method="post"
        action="/api/auth/login"
        autocomplete="off"
        class="space-y-4"
      >
        <div>
          <input
            type="text"
            name="nombreUsuario"
            placeholder="Nombre de usuario"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>


        <div class="flex justify-between items-center text-sm mt-1">
          <label class="flex items-center gap-2 text-gray-600">
            <input
              type="checkbox"
              name="remember-me"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            Recordarme
          </label>
          <a href="/auth/forgot" class="text-blue-600 hover:underline"
            >¿Olvidaste tu contraseña?</a
          >
        </div>

        <div class="flex flex-col gap-3 mt-4">
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors"
          >
            Acceder
          </button>
          <a
            href="/perfil"
            class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 rounded-lg text-center transition-colors"
            
          >
            Crear cuenta
          </a >
        </div>
      </form>
    </div>

    <script>
      function refreshCaptcha() {
        document.getElementById("captchaImg").src = "/captcha?ts=" + Date.now();
      }
      document.addEventListener("input", (e) => {
        if (e.target.id === "codigo")
          e.target.value = e.target.value.toUpperCase();
      });
      refreshCaptcha();

      // Mostrar mensaje de error desde query param
      (function () {
        const q = new URLSearchParams(location.search);
        if (q.has("error")) {
          const msg =
            q.get("error") === "captcha"
              ? "Código CAPTCHA incorrecto"
              : q.get("error") === "forbidden"
              ? "No tienes permisos para esta sección"
              : "Credenciales inválidas";
          document.getElementById("error-msg").textContent = msg;
        }
      })();
    </script>
  </body>
</html>
