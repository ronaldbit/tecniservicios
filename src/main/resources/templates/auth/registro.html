<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Registro - Tienda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .border-success { border-color: #22c55e; }
    .border-error { border-color: #ef4444; }
    .text-error { color: #ef4444; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-6">
      <a href="/" class="text-blue-600 font-bold text-2xl">TECNISERVICIOS</a>
    </div>

    <div class="text-center text-gray-500 text-sm mb-4 border-b pb-2">
      <span>Registro Tienda</span>
    </div>

    <h4 class="text-center font-semibold text-lg mb-4">Crear nueva cuenta</h4>

    <div id="error-msg" class="text-red-600 text-center mb-3 text-sm"></div>
    <p class="text-green-600 text-center mb-3 text-sm" th:text="${message}"></p>

    <form method="post" action="/api/auth/registro" autocomplete="off" class="space-y-4" id="register-form" novalidate>
      <input type="hidden" name="personaId" th:value="${persona.id}" />

      <div th:if="${sucursales != null && #lists.size(sucursales) > 1}">
        <label for="sucursalId" class="text-sm font-medium text-gray-700">Sucursal</label>
        <select id="sucursalId" name="sucursalId"
          class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required>
          <option value="" disabled selected>Seleccione Sucursal</option>
          <option th:each="sucursal : ${sucursales}" th:value="${sucursal.id}"
            th:text="${sucursal.nombre} + ' - (' + ${sucursal.empresa.nombreComercial} + ')'"
            th:disabled="${sucursal.estado.name() != 'ACTIVO'}"></option>
        </select>
        <p id="sucursalId-error" class="text-error text-xs mt-1 h-4"></p>
      </div>

      <input type="hidden" name="sucursalId"
        th:if="${sucursales != null && #lists.size(sucursales) == 1}"
        th:value="${sucursales[0].id}" />

      <div th:if="${sucursales == null || #lists.isEmpty(sucursales)}"
        class="text-error text-sm p-3 bg-red-50 rounded-lg text-center">
        No hay sucursales disponibles para asignar.
      </div>
      
      <div>
        <label for="nombreUsuario" class="text-sm font-medium text-gray-700">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario" required
          minlength="4"
          class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p id="nombreUsuario-error" class="text-error text-xs mt-1 h-4"></p>
      </div>

      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
          title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número."
          class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p class="text-xs text-gray-500 mt-1">Mín. 8 caracteres, 1 mayúscula, 1 minúscula, 1 número.</p>
        <p id="password-error" class="text-error text-xs mt-1 h-4"></p>
      </div>

      <div>
        <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required
          class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p id="confirmPassword-error" class="text-error text-xs mt-1 h-4"></p>
      </div>

      <div class="flex flex-col gap-3 mt-4">
        <button type="submit" id="submit-button"
          class="w-full bg-gray-400 text-white font-medium py-2 rounded-lg transition-colors cursor-not-allowed"
          disabled>
          Registrarse
        </button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");
      const sucursalId = document.getElementById("sucursalId");
      const nombreUsuario = document.getElementById("nombreUsuario");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const submitButton = document.getElementById("submit-button");

      const inputs = [sucursalId, nombreUsuario, password, confirmPassword].filter(Boolean);

      inputs.forEach(input => {
        const eventType = input.tagName === 'SELECT' ? 'change' : 'input';
        input.addEventListener(eventType, () => {
          validateField(input);           
          if (input.id === 'password') {
            validateConfirmPassword();
          }
          if (input.id === 'confirmPassword') {
            validateConfirmPassword();
          }
          
          checkFormValidity(); 
        });
      });

      function validateField(input) {
        const errorEl = document.getElementById(`${input.id}-error`);
        if (!errorEl) return; 

        if (input.checkValidity()) {
          clearError(input, errorEl);
          input.classList.add("border-success");
          input.classList.remove("border-error");
        } else {
          showError(input, errorEl, input.validationMessage);
          input.classList.add("border-error");
          input.classList.remove("border-success");
        }
      }

      function validateConfirmPassword() {
        const errorEl = document.getElementById('confirmPassword-error');
        if (!errorEl) return;

        if (confirmPassword.value.length > 0) {
          if (password.value !== confirmPassword.value) {
            showError(confirmPassword, errorEl, "Las contraseñas no coinciden.");
            confirmPassword.classList.add("border-error");
            confirmPassword.classList.remove("border-success");
            return false;
          } else {
            clearError(confirmPassword, errorEl);
            confirmPassword.classList.add("border-success");
            confirmPassword.classList.remove("border-error");
            return true; 
          }
        } else {
            validateField(confirmPassword);
            return false;
        }
      }

      function showError(input, errorEl, message) {
        if (input.validity.valueMissing) {
          errorEl.textContent = "Este campo es obligatorio.";
        } else if (input.validity.patternMismatch) {
          errorEl.textContent = "Formato incorrecto. Revise los requisitos.";
        } else if (input.validity.tooShort) {
          errorEl.textContent = `Debe tener al menos ${input.minLength} caracteres.`;
        } else {
          errorEl.textContent = message; 
        }
      }
      
      function clearError(input, errorEl) {
        errorEl.textContent = "";
        input.classList.remove("border-error");
      }

      function checkFormValidity() {
        const isFormValid = form.checkValidity();
        const doPasswordsMatch = password.value === confirmPassword.value;

        if (isFormValid && doPasswordsMatch) {
          submitButton.disabled = false;
          submitButton.classList.remove("bg-gray-400", "cursor-not-allowed");
          submitButton.classList.add("bg-blue-600", "hover:bg-blue-700");
        } else {
          submitButton.disabled = true;
          submitButton.classList.add("bg-gray-400", "cursor-not-allowed");
          submitButton.classList.remove("bg-blue-600", "hover:bg-blue-700");
        }
      }
    });
  </script>

</body>
</html>
