<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error de Token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4 text-center" style="max-width: 400px;">
    <h4 class="text-danger mb-3">Enlace inválido o expirado</h4>
    <p th:text="${mensajeError}">Tu enlace de recuperación ya no es válido o ha expirado.</p>
    <a href="/auth/forgot" class="btn btn-primary w-100 mt-3">Solicitar nuevo enlace</a>
  </div>
</body>

</html>
