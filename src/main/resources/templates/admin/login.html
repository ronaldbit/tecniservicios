<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Inicio de sesión - Tecn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon" />
  <!-- Fuentes / Iconos -->
  <link rel="stylesheet" href="/assets/fonts/inter/inter.css" id="main-font-link" />
  <link rel="stylesheet" href="/assets/fonts/phosphor/duotone/style.css" />
  <link rel="stylesheet" href="/assets/fonts/tabler-icons.min.css" />
  <link rel="stylesheet" href="/assets/fonts/feather.css" />
  <link rel="stylesheet" href="/assets/fonts/fontawesome.css" />
  <link rel="stylesheet" href="/assets/fonts/material.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" id="main-style-link" />
  <link rel="stylesheet" href="/assets/css/style-preset.css" />
</head>

<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr"
  data-pc-theme="light">
  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <div class="text-center">
              <a href="/admin/" class="b-brand text-primary">
                <span style="font-size:20px;font-weight:bold;">TECNISERVICIOS</span>
              </a>
            </div>

            <div class="saprator my-3"><span>Acceso</span></div>
            <h4 class="text-center f-w-500 mb-3">Inicia sesión</h4>

            <div style="color:#b00020; text-align:center; margin-bottom:8px;">
              <script>
                (function () {
                  const q = new URLSearchParams(location.search);
                  if (q.has('error')) {
                    const t = q.get('error') === 'captcha' ? 'Código CAPTCHA incorrecto'
                      : (q.get('error') === 'forbidden' ? 'No tienes permisos para esta sección' : 'Credenciales inválidas');
                    document.write('<div>' + t + '</div>');
                  }
                })();
              </script>
            </div>

            <form method="post" action="/api/auth/login" autocomplete="off">
              <div class="mb-3">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="user@gmail.com"
                  required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" name="password" placeholder="Contraseña"
                  required />
              </div>
              <div class="flex justify-between items-center gap-2 w-full">
                <div class="flex items-center gap-2 w-full">
                  <img id="captchaImg" src="/captcha" alt="captcha" class="h-12 border border-gray-200 rounded-lg" />
                  <button type="button" class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-lg"
                    onclick="refreshCaptcha()">
                    ↻
                  </button>
                </div>
                <div class="flex min-w-[170px]">
                  <input type="text" id="codigo" name="codigo" placeholder="Código" maxlength="6" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-center uppercase focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>
              </div>

              <div class="d-flex mt-2 justify-content-between align-items-center">
                <label class="form-check-label text-muted">
                  <input class="form-check-input input-primary" type="checkbox" id="remember-me" name="remember-me" />
                  Recordarme
                </label>
                <a href="/auth/forgot" class="text-secondary f-w-400 mb-0">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Acceder</button>
              </div>
              <div class="d-grid mt-2">
                <a href="/auth/registro-persona" class="btn btn-light border text-secondary">
                  Crear cuenta
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS base -->
  <script src="/assets/js/plugins/popper.min.js"></script>
  <script src="/assets/js/plugins/bootstrap.min.js"></script>
  <script src="/assets/js/script.js"></script>

  <script>
    function refreshCaptcha() { document.getElementById('captchaImg').src = '/captcha?ts=' + Date.now(); }
    document.addEventListener('input', e => { if (e.target.id === 'codigo') { e.target.value = e.target.value.toUpperCase(); } });
    refreshCaptcha();
  </script>
</body>

</html>
