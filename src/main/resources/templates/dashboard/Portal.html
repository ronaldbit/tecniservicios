<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Bienvenido - Tecniservicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" th:href="@{/assets/images/favicon.svg}" type="image/x-icon" />
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 px-4 py-12">

  <div class="text-center mb-10">
    <div class="text-blue-600 font-black text-4xl tracking-wider uppercase mb-2">TECNISERVICIOS</div>
    <p class="text-gray-500 text-lg">Selecciona el portal al que deseas ingresar</p>
  </div>

  <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <a th:href="@{/home}" class="group relative bg-white rounded-3xl shadow-xl p-8 text-center transform transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl border-2 border-transparent hover:border-blue-100 block decoration-none">
      
      <div class="flex justify-center mb-6">
        <div class="bg-blue-50 p-6 rounded-2xl group-hover:bg-blue-100 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </div>
      </div>

      <h2 class="text-2xl font-bold text-gray-900 mb-3 group-hover:text-blue-700 transition-colors">Portal Cliente</h2>
      

      <span class="inline-flex items-center justify-center px-6 py-2 border border-blue-600 text-blue-600 font-medium rounded-lg group-hover:bg-blue-600 group-hover:text-white transition-all duration-300">
        Ir a la Tienda
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </span>
    </a>

    <a th:href="@{/dashboard}" class="group relative bg-white rounded-3xl shadow-xl p-8 text-center transform transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl border-2 border-transparent hover:border-indigo-100 block decoration-none">
      
      <div class="flex justify-center mb-6">
        <div class="bg-indigo-50 p-6 rounded-2xl group-hover:bg-indigo-100 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
        </div>
      </div>

      <h2 class="text-2xl font-bold text-gray-900 mb-3 group-hover:text-indigo-700 transition-colors">Portal Administrativo</h2>
      

      <span class="inline-flex items-center justify-center px-6 py-2 border border-indigo-600 text-indigo-600 font-medium rounded-lg group-hover:bg-indigo-600 group-hover:text-white transition-all duration-300">
        Ir al Dashboard
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </span>
    </a>

  </div>

  <div class="mt-12 text-gray-400 text-sm">
    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> Tecniservicios.
  </div>

</body>
</html>
