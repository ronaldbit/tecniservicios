<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Reporte Stock Bajo</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 12px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #444;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th {
        background-color: #eee;
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #999;
      }
      td {
        padding: 6px 8px;
        border-bottom: 1px solid #eee;
      }
      .text-danger {
        color: red;
        font-weight: bold;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>REPORTE DE PRODUCTOS CON STOCK BAJO</h1>
      <p>
        Generado el:
        <span
          th:text="${#temporals.format(fechaGeneracion, 'dd/MM/yyyy HH:mm')}"
        ></span>
      </p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Producto</th>
          <th>Marca</th>
          <th>Mínimo</th>
          <th>Actual</th>
          <th>Diferencia</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${productos}">
          <td th:text="${p.codigo}"></td>
          <td th:text="${p.nombre}"></td>
          <td th:text="${p.marca.nombre}"></td>
          <td th:text="${#numbers.formatDecimal(p.stockMinimo, 0, 0)}"></td>
          <td
            class="text-danger"
            th:text="${#numbers.formatDecimal(p.stockActual, 0, 0)}"
          ></td>
          <td
            th:text="${#numbers.formatDecimal(p.stockMinimo.subtract(p.stockActual), 0, 0)}"
          ></td>
        </tr>
      </tbody>
    </table>

    <div class="footer">TECNISERVICIOS - Reporte Interno de Logística</div>
  </body>
</html>
