<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ranking Productos</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 12px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 3px solid #ffc107;
        padding-bottom: 10px;
      }
      h1 {
        color: #333;
        margin: 0;
      }
      .dates {
        color: #777;
        font-size: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th {
        background-color: #333;
        color: white;
        padding: 8px;
        text-align: left;
      }
      td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      .rank-col {
        font-weight: bold;
        width: 30px;
        text-align: center;
        background-color: #f8f9fa;
      }
      .money {
        text-align: right;
        font-weight: bold;
      }
      .qty {
        text-align: center;
      }

      .summary {
        margin-top: 20px;
        background: #ffc107;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>RANKING DE PRODUCTOS</h1>
      <div class="dates">
        Del
        <span th:text="${#temporals.format(fechaInicio, 'dd/MM/yyyy')}"></span>
        al <span th:text="${#temporals.format(fechaFin, 'dd/MM/yyyy')}"></span>
      </div>
    </div>

    <div class="summary">
      <strong>RESUMEN DEL PERIODO:</strong><br />
      Total Recaudado: S/
      <span th:text="${#numbers.formatDecimal(granTotalVendido, 1, 2)}"></span
      ><br />
      Unidades Vendidas:
      <span th:text="${#numbers.formatDecimal(totalUnidades, 1, 0)}"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th style="text-align: center">#</th>
          <th>CÃ“DIGO</th>
          <th>PRODUCTO</th>
          <th style="text-align: center">CANT.</th>
          <th style="text-align: right">TOTAL (S/)</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p, iter : ${productos}">
          <td class="rank-col" th:text="${iter.count}">1</td>
          <td th:text="${p.codigoProducto}">COD</td>
          <td th:text="${p.nombreProducto}">Nombre</td>
          <td
            class="qty"
            th:text="${#numbers.formatDecimal(p.cantidadTotal, 1, 0)}"
          >
            10
          </td>
          <td
            class="money"
            th:text="${#numbers.formatDecimal(p.totalVendido, 1, 2)}"
          >
            100.00
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
