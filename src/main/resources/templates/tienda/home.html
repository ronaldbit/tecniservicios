<!doctype html><html><head><meta charset="utf-8"><title>Inicio</title>
<link rel="stylesheet" href="/assets/style.css"></head><body>
<div class="nav container">
  <a href="/">Inicio</a><a href="/productos">Productos</a><a href="/empresa">Empresa</a><a href="/contacto">Contacto</a>
  <span style="margin-left:auto"></span><a class="btn" href="/admin">Admin</a>
</div>
<div class="container">
  <h1>Tienda (MVC simple)</h1>
  <div class="grid" id="grid"></div>
</div>
<script>
async function fetchJSON(u,opts){const r=await fetch(u,opts||{});if(!r.ok)throw new Error('HTTP '+r.status);return r.json();}
(async()=>{
  const items = await fetchJSON('/api/tienda/products');
  grid.innerHTML = items.map(p=>`<div class="card"><h3>${p.nombre}</h3><p>${p.codigo||''}</p><strong>S/ ${(p.precio||0).toFixed(2)}</strong></div>`).join('');
})();
</script>
</body></html>
