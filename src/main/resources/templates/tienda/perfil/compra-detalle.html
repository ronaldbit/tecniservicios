<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${pageTitle}">Detalle de Compra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="mb-4">
        <a th:href="@{/home/perfil/compras}" class="btn btn-outline-secondary">
          &larr; Volver a mis compras
        </a>
      </div>

      <div class="card shadow-sm mb-4">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">
            Orden #<span th:text="${venta.idVenta}">001</span>
          </h5>
          <span class="badge bg-light text-dark" th:text="${venta.estado}"
            >COMPLETADO</span
          >
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h6 class="text-muted">Información de la Venta</h6>
              <p class="mb-1">
                <strong>Fecha:</strong>
                <span
                  th:text="${#dates.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"
                ></span>
              </p>
              <p class="mb-1">
                <strong>Comprobante:</strong>
                <span
                  th:text="${venta.tipoComprobante} + ' ' + ${venta.serieComprobante} + '-' + ${venta.numeroComprobante}"
                ></span>
              </p>
              <p class="mb-1">
                <strong>Método de Pago:</strong>
                <span th:text="${venta.metodoPago}"></span>
              </p>
            </div>
            <div class="col-md-6">
              <h6 class="text-muted">Datos de Envío/Cliente</h6>
              <p class="mb-1">
                <strong>Cliente:</strong>
                <span th:text="${venta.clienteNombreCompleto}"></span>
              </p>
              <p class="mb-1">
                <strong>DNI/RUC:</strong>
                <span th:text="${venta.clienteNumeroDocumento}"></span>
              </p>
              <p class="mb-1">
                <strong>Dirección:</strong>
                <span th:text="${venta.clienteDireccion}"></span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header">
          <h6 class="mb-0">Productos Adquiridos</h6>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Producto</th>
                  <th class="text-center">Cant.</th>
                  <th class="text-end">P. Unit.</th>
                  <th class="text-end">Desc.</th>
                  <th class="text-end">Subtotal</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="det : ${venta.detalles}">
                  <td>
                    <div>
                      <strong th:text="${det.nombreProducto}"
                        >Nombre Producto</strong
                      >
                      <br />
                      <small
                        class="text-muted"
                        th:text="'Cód: ' + ${det.codigoProducto}"
                      ></small>
                    </div>
                  </td>
                  <td class="text-center" th:text="${det.cantidad}">1</td>
                  <td
                    class="text-end"
                    th:text="'S/ ' + ${#numbers.formatDecimal(det.precioUnitario, 1, 2)}"
                  >
                    10.00
                  </td>
                  <td
                    class="text-end text-danger"
                    th:text="'- S/ ' + ${#numbers.formatDecimal(det.descuentoUnitario, 1, 2)}"
                  >
                    0.00
                  </td>
                  <td
                    class="text-end fw-bold"
                    th:text="'S/ ' + ${#numbers.formatDecimal(det.subtotal, 1, 2)}"
                  >
                    10.00
                  </td>
                </tr>
              </tbody>
              <tfoot class="table-group-divider">
                <tr>
                  <td colspan="4" class="text-end">Subtotal:</td>
                  <td
                    class="text-end"
                    th:text="'S/ ' + ${#numbers.formatDecimal(venta.subtotal, 1, 2)}"
                  ></td>
                </tr>
                <tr>
                  <td colspan="4" class="text-end">IGV (18%):</td>
                  <td
                    class="text-end"
                    th:text="'S/ ' + ${#numbers.formatDecimal(venta.igv, 1, 2)}"
                  ></td>
                </tr>
                <tr class="table-active">
                  <td colspan="4" class="text-end"><strong>TOTAL:</strong></td>
                  <td class="text-end fs-5">
                    <strong
                      >S/
                      <span
                        th:text="${#numbers.formatDecimal(venta.total, 1, 2)}"
                      ></span
                    ></strong>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
