<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${pageTitle}">Mis compras</title>
    <link rel="stylesheet" href="/assets_shop/vendor/bootstrap/css/bootstrap.css" />
</head>

            </thead>
            <tbody>
            <!-- Luego iteras desde el modelo -->
            <tr>
                <td>1</td><td>2025-01-01</td><td>S/ 100.00</td>

    <div th:replace="tienda/framer/footer :: siteFooter"></div>
</div>

</html>
