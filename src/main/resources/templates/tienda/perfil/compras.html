<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="tienda/framer/head :: head(${pageTitle})"></head>

  <body>
    <div class="site">
      <div th:replace="tienda/framer/header :: siteHeaderMobile"></div>
      <div th:replace="tienda/framer/header :: siteHeader"></div>

      <div class="site__body">
        <div class="block-space block-space--layout--after-header"></div>
        <div class="block">
          <div class="container container--max--xl">
            <div class="row">
              <div th:replace="tienda/perfil/opciones :: opciones"></div>

              <div class="col-12 col-lg-9 mt-4 mt-lg-0">
                <div class="card">
                  <div class="card-header">
                    <h1>Mis compras</h1>
                  </div>
                  <div class="card-divider"></div>
                  <div class="card-table">
                    <div class="table-responsive-sm">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th></th>
                          </tr>
                        </thead>

                        <tbody>
                          <!-- Si no hay compras -->
                          <tr th:if="${#lists.isEmpty(compras)}">
                            <td colspan="4" class="text-center p-4 text-muted">
                              No tienes compras registradas.
                            </td>
                          </tr>

                          <!-- Si hay compras -->
                          <tr th:each="venta, iter : ${compras}">
                            <td th:text="${iter.index + 1}">1</td>
                            <td
                              th:text="${#temporals.format(venta.fechaVenta.toLocalDateTime(), 'dd/MM/yyyy HH:mm')}"
                            ></td>
                            <td th:text="${'S/ ' + venta.total}">S/ 100.00</td>
                            <td>
                              <a
                                th:href="@{'/home/perfil/compras/' + ${venta.idVenta}}"
                                class="btn btn-sm btn-primary"
                              >
                                Ver detalle
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <div class="card-divider"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="block-space block-space--layout--before-footer"></div>
      </div>

      <div th:replace="tienda/framer/footer :: siteFooter"></div>
    </div>

    <div th:replace="tienda/framer/scripts :: scripts"></div>
  </body>
</html>
