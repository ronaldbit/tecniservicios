<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="tienda/framer/head :: head(${pageTitle})"></head>

<body>
<div class="site">
  <div th:replace="tienda/framer/header :: siteHeaderMobile"></div>
  <div th:replace="tienda/framer/header :: siteHeader"></div>

  <div class="site__body">
    <div class="block-space block-space--layout--after-header"></div>
    <div class="block">
      <div class="container container--max--xl">
        <div class="row">
          <div th:replace="tienda/perfil/opciones :: opciones"></div>

          <div class="col-12 col-lg-9 mt-4 mt-lg-0">
            <div class="card">
              <div class="card-header">
                <h5>Editar Perfil</h5>
              </div>
              <div class="card-divider"></div>
              <div class="card-body card-body--padding--2">

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/home/perfil/editar}" th:object="${persona}" method="post">
                  <div class="row no-gutters">
                    <div class="col-12 col-lg-7 col-xl-6">

                      <div class="form-group">
                        <label for="profile-first-name">Nombres</label>
                        <input type="text"
                               class="form-control"
                               id="profile-first-name"
                               th:field="*{nombres}"
                               placeholder="Nombres">
                      </div>

                      <div class="form-group">
                        <label for="profile-last-name">Apellidos</label>
                        <input type="text"
                               class="form-control"
                               id="profile-last-name"
                               th:field="*{apellidos}"
                               placeholder="Apellidos">
                      </div>

                      <div class="form-group">
                        <label for="profile-email">Correo electrónico</label>
                        <input type="email"
                               class="form-control"
                               id="profile-email"
                               th:field="*{email}"
                               placeholder="correo@ejemplo.com">
                      </div>

                      <div class="form-group">
                        <label for="profile-phone">Teléfono</label>
                        <input type="text"
                               class="form-control"
                               id="profile-phone"
                               th:field="*{telefono}"
                               placeholder="987654321">
                      </div>

                      <div class="form-group">
                        <label for="profile-address">Dirección</label>
                        <input type="text"
                               class="form-control"
                               id="profile-address"
                               th:field="*{direccion}"
                               placeholder="Av. Siempre Viva 123">
                      </div>

                      <div class="form-group mb-0">
                        <button class="btn btn-primary mt-3" type="submit">Guardar</button>
                      </div>

                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="block-space block-space--layout--before-footer"></div>
  </div>

  <div th:replace="tienda/framer/footer :: siteFooter"></div>
</div>

<div th:replace="tienda/framer/scripts :: scripts"></div>
</body>
</html>
