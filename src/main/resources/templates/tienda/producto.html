<!doctype html><html><head><meta charset="utf-8"><title>Producto</title>
<link rel="stylesheet" href="/assets/style.css"></head><body>
<div class="container">
  <a href="/productos">‚Üê Volver</a>
  <div id="view"></div>
</div>
<script>
async function fetchJSON(u,opts){const r=await fetch(u,opts||{});if(!r.ok)throw new Error('HTTP '+r.status);return r.json();}
(async()=>{
  const id = location.pathname.split('/').pop();
  const p = await fetchJSON('/api/tienda/products/'+id);
  view.innerHTML = `<h1>${p.nombre}</h1><p>${p.codigo||''}</p><strong>S/ ${(p.precio||0).toFixed(2)}</strong>`;
})();
</script>
</body></html>
