<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="productCard(product)">
    <div class="card h-100">
        <a th:href="@{/producto/{id}(id=${product.idProducto})}">

<img class="card-img-top"
     th:src="${#lists.isEmpty(product.imagenesList)
               ? '/assets_shop/images/default-product.png'
               : '/uploads/productos/' + product.imagenesList[0]}"
     th:alt="${product.nombre}">

        </a>
        <div class="card-body">
            <h6 class="card-title" th:text="${product.nombre}">Nombre producto</h6>
            <p class="card-text" th:text="${product.categoria != null ? product.categoria.nombre : ''}">
                Categor√≠a
            </p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <span class="fw-bold"
                  th:text="${product.precioOnline != null ? product.precioOnline : product.precio}">
                S/ 0.00
            </span>
            <button type="button"
        class="btn btn-sm btn-primary js-add-to-cart"
        th:attr="data-id=${product.idProducto},
                 data-nombre=${product.nombre},
                 data-precio=${product.precioOnline != null ? product.precioOnline : product.precio},
                 data-imagen=${#strings.isEmpty(product.imagenes) ? '/assets_shop/images/default-product.png' : product.imagenes}">
    + Carrito
</button>

        </div>
    </div>
</div>
</body>
</html>
